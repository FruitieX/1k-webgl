<script id="f" type="x-shader/x-fragment">
precision mediump float;
uniform float t;
uniform vec2 r;

// antialias
// TODO: in production get rid of #if statements
#define AA 2   // make this 1 is your machine is too slow

float sdPlane(vec3 p) {
  return p.y;
}

float sdSphere(vec3 p, float s) {
  return length(p)-s;
}

float sdBlob2(vec3 p, vec2 t) {
  //return sqrt(p.x*p.x*0.125 + p.y*p.y + p.z*p.z*0.125) - 0.1;
  float P = 0.2;
  float Q = 0.1;
  return -pow(p.x*p.x + p.y*p.y, 2.0) + P * (p.x*p.x + p.y*p.y) + Q * p.z*p.z + 0.1;
}

float sdBloodCell(vec3 p, vec3 t) {
  return pow(p.x*p.x + p.z*p.z, 2.0) + t.x * (p.x*p.x + p.z*p.z) + t.y * p.y*p.y + t.z;
}

float PI = 3.14;

float calcPlasma(float x, float y, float z, float t) {
  // horizontal sinusoid
  float sine1 = sin(x * 10.0 + t * 2.0);

  // rotating sinusoid
  float sine2 = sin(10.0 * (x * sin(t / 2.0) + z * cos(t / 3.0)) + t);

  // circular sinusoid
  float cx = x + 0.5 * sin(t / 5.0);
  float cy = y + 0.5 * cos(t / 3.0);
  float sine3 = sin(sqrt(100.0 * (cx * cx + cy * cy) + 1.0) + t);

  float blend = sine1 + sine2 + sine3;

  //blend *= 1.0 + sin(t / 4.0) * 2.0;
  //blend *= 3.0;
  blend = sin(blend * PI / 2.0) / 2.0 + 0.5;
  //blend = pow(blend, 2.0);

  return blend;
}

float sdPlasmaSphere(vec3 p, float s, float t) {
  float plasma = calcPlasma(p.x, p.y, p.z, t / 1.0);

  return sdSphere(p, s) + plasma * sin(t / 20.0);
}

float calcPlasma2(float x, float y, float z, float t) {
  // horizontal sinusoid
  float sine1 = sin(x * 10.0 + t * 2.0);

  // rotating sinusoid
  float sine2 = sin(10.0 * (x * sin(t / 2.0) + z * cos(t / 3.0)) + t);

  // circular sinusoid
  float cx = x + 0.5 * sin(t / 5.0);
  float cy = y + 0.5 * cos(t / 3.0);
  float sine3 = sin(sqrt(100.0 * (cx * cx + cy * cy) + 1.0) + t);

  float blend = sine1 + sine2 + sine3;

  //blend *= 1.0 + sin(t / 4.0) * 2.0;
  blend *= 3.0;
  blend = sin(blend * PI / 2.0) / 2.0;
  //blend /= 1.0;
  //blend = pow(blend, 2.0);
  return blend;
}

float sdPlasma(vec3 p, float t) {
  float plasma = calcPlasma2(p.x, p.y, p.z, t / 100.0);
  return plasma;
}

float random(vec2 p) {
  vec2 r = vec2(
    23.14069263277926, // e^pi (Gelfond's constant)
    2.665144142690225 // 2^sqrt(2) (Gelfondâ€“Schneider constant)
  );
  return fract( cos( mod( 12345678., 256. * dot(p,r) ) ) );
}

float sdRandom(vec3 p) {
  return length(random(vec2(p.x, p.y)));
}

float sdRandomSphere(vec3 p) {
  float rand = length(random(vec2(p.x, p.y)));

  return sdSphere(p, rand);
}

float opS(float d1, float d2) {
  return max(-d2,d1);
}

vec2 opU(vec2 d1, vec2 d2) {
  return (d1.x<d2.x) ? d1 : d2;
}

vec3 opRep(vec3 p, vec3 c) {
  return mod(p,c)-0.5*c;
}

vec3 opTwist(vec3 p) {
  float  c = cos(p.y);
  float  s = sin(p.y);
  mat2   m = mat2(c,-s,s,c);
  return vec3(m*p.xz,p.y);
}

float sdTunnelThing(vec3 p) {
  return (cos(p.x) + sin(p.y) + sin(p.z)) / 20.0 * (2.0 * (sin(t / 20.0) + 1.15));
}

float sdTunnelThingPlasma(vec3 p) {
  return (cos(p.x) + sin(p.y) + sin(p.z)) / 20.0 * (sin(t / 20.0) + 2.0);
}

vec2 map(in vec3 pos, in vec3 origin) {
  //float hue = t * 10.0;

  float hue = 0.0;
  vec3 offs = vec3(0.0, 0.0, 0.0);
  vec2 res = vec2(1.0, 1.0);

  /* ---------- SCENES --------- */

  // select scene
  #define SCENE 2

  // Tunnel thing
  #if SCENE == 0
  float plasma1 = calcPlasma(pos.x, pos.y, pos.z, t / 10.0);
  hue = sin(plasma1) * 100.0 + t * 10.0;
  res = opU(res,
    vec2(
      // tunnel shape
      sdTunnelThing(pos-offs)

      // blobby surface
      + 0.05 * sin(10.0 * pos.x) * sin(10.0 * pos.y) * sin(10.0 * pos.z) * sin(plasma1),

      // color
      hue / 3.0
    )
  );
  #endif

  // Random sphere thing
  #if SCENE == 1
  res = opU(res,
    vec2(sdRandomSphere(pos-offs), hue)
  );
  #endif

  // Blood cell thing
  #if SCENE == 2
  // hue 80.0 = water ish
  // hue 240.0 = green ish
  offs = vec3(0.0, 0.75, 0.5);
  hue = 54.0;
  res = opU(res,
    //vec2(sdSphere(pos-offs, .5 - 0.01 * sin(20.0* pos.x + 15.0*pos.y + t * 3.0)), 80.0)
    vec2(sdBloodCell(
      opRep(
        pos,
        vec3(1.0, 1.0, 1.0)
      ),
      // TODO: tweak parameters
      vec3(-0.15, 1.275, -0.001)
    ), hue)
  );
  #endif

  // weird ass sphere
  #if SCENE == 3
  offs = vec3(sin(t) / 4.0,0.75,0.0);
  res = opU(res,
    vec2(0.5 *
      sdSphere(
        pos - offs, 0.5
      )
      + 0.01 * sin(100.0 * pos.x) * sin(100.0 * pos.y) * sin(100.0 * pos.z),
      165.0
    )
  );
  #endif

  // Sphere
  #if SCENE == 4
  res = opU(res,
    vec2(sdSphere(
     pos-offs,
    0.5), 1.0)
  );
  #endif

  // Plasma sphere with repetition
  #if SCENE == 5
  float plasma2 = calcPlasma(pos.x, pos.y, pos.z, t / 10.0);
  hue = sin(plasma2) * 100.0 + t * 10.0;
  res = opU(res,
    vec2(sdPlasmaSphere(opRep(
      pos-offs,
      vec3(1.5, 1.0, 1.0)
    ), 0.5, t), hue)
  );
  #endif

  // Full screen cool plasma thing (works best with tunnel thing at hue 0.0)
  // works best with tmin = 0.2?
  #if SCENE == 6
  float plasma3 = calcPlasma(pos.x, pos.y, pos.z, t / 10.0);
  hue = sin(plasma3) * 100.0 + t * 10.0;
  res = opU(res,
    vec2(
      sdTunnelThingPlasma(pos),
      hue / 3.0)
  );
  res = opU(res,
    vec2(sdPlasma(pos, t), hue)
  );
  #endif

  // Plasma sphere
  #if SCENE == 7
  float plasma4 = calcPlasma(pos.x, pos.y, pos.z, t / 10.0);
  hue = sin(plasma4) * 100.0 + t * 10.0;
  offs = vec3(0.0,0.75,0.0);
  res = opU(res,
    vec2(sdPlasmaSphere(
     pos-offs,
    0.25, t), hue)
  );
  #endif

  // stars with pattern
  #if SCENE == 8
  res = opU(res,
    vec2(5.0 *
      opS(
        sdSphere(
          pos - offs, 5.0
        )
        + 5.0 * sin(20.0 * pos.x) * sin(20.0 * pos.y) * sin(20.0 * pos.z),
        // bounding sphere
        sdSphere(
          pos - offs, 9.0
        )
      ),
      0.0
    )
  );
  #endif

  // ????? bounding sphere
  #if SCENE == 9
  res = opU(res,
    vec2(5.5 *
      opS(
        sdSphere(
          pos - offs, 5.0
        )
        + 5.0 * sin(20.0 * pos.x) * sin(20.0 * pos.y) * sin(20.0 * pos.z),
        // bounding sphere
        sdSphere(
          pos - offs, 3.0
        )
      ),
      50.0
    )
  );
  #endif

  // Plasma starfield thing
  // works best with very low tmin
  #if SCENE == 10
  float plasma = calcPlasma(pos.x, pos.y, pos.z, t / 2.0);
  hue = sin(plasma) * 80.0 + t * 1.0;
  res = opU(res,
    vec2(sdSphere(
      opRep(
        pos-offs,
        vec3(sin(t / 20.0) / 4.0, cos(t / 17.4) / 4.0, cos(t / 21.24) / 4.0) // WTF alternative
        //vec3(.1, .1, .1)
     ),
    //(sin(t / 15.0) + 1.0) * 0.01), hue)
    (1.0 + sin(t + 5.0 * (pos.y + pos.x + pos.z))) * 0.01), hue) // WTF alternative
  );
  #endif

  // Repeated spheres
  #if SCENE == 11
  res = opU(res,
    vec2(sdSphere(
      opRep(
        //opTwist(
          pos-offs
        //)
        ,
        vec3(2.0, 2.0, 2.0)
     ),
    0.1), hue)
  );
  #endif

  #if SCENE == 12
  res = opU(res,
    vec2(sdSphere(
      opRep(
        //opTwist(
          pos-offs
        //)
        ,
        vec3(2.0, 2.0, 2.0)
     ),
    0.2), hue)
  );
  #endif

  return res;
}

vec2 castRay(in vec3 ro, in vec3 rd) {
  const int maxIterations = 96;
  float tmin = 0.2;
  float tmax = 50.0;

  float t = tmin;
  float m = -1.0;
  for( int i=0; i<maxIterations; i++ ) {
    float precis = 0.000001*t;
    vec2 res = map( ro+rd*t, ro );
    if( res.x<precis || t>tmax ) break;
    t += res.x;
    m = res.y;
  }

  if( t>tmax ) m=-1.0;
  return vec2( t, m );
}


float softshadow(in vec3 ro, in vec3 rd, in float mint, in float tmax) {
  float res = 1.0;
  float t = mint;

  for( int i=0; i<16; i++ ) {
    float h = map( ro + rd*t, ro ).x;
    res = min( res, 8.0*h/t );
    t += clamp( h, 0.02, 0.10 );
    if( h<0.001 || t>tmax ) break;
  }

  return clamp( res, 0.0, 1.0 );
}

vec3 calcNormal(in vec3 pos) {
  vec2 e = vec2(1.0,-1.0)*0.5773*0.0005;
  return normalize( e.xyy*map( pos + e.xyy, pos ).x +
    e.yyx*map( pos + e.yyx, pos ).x +
    e.yxy*map( pos + e.yxy, pos ).x +
    e.xxx*map( pos + e.xxx, pos ).x );
}

float calcAO(in vec3 pos, in vec3 nor) {
  float occ = 0.0;
  float sca = 1.0;

  for(int i=0; i<5; i++) {
    float hr = 0.01 + 0.12*float(i)/4.0;
    vec3 aopos =  nor * hr + pos;
    float dd = map( aopos, pos ).x;
    occ += -(dd-hr)*sca;
    sca *= 0.95;
  }

  return clamp( 1.0 - 3.0*occ, 0.0, 1.0 );
}

vec3 render(in vec3 ro, in vec3 rd) {
  vec3 col = vec3(0.0, 0.0, 0.0);
  //vec3 col = vec3(0.05, 0.05, 0.05) +rd.y*0.1;
  vec2 res = castRay(ro,rd);
  float t = res.x;
  float m = res.y;
  if( m>-0.5 ) {
    vec3 pos = ro + t*rd;
    vec3 nor = calcNormal( pos );
    vec3 ref = reflect( rd, nor );

    // material
    col = 0.45 + 0.35*sin( vec3(0.05,0.08,0.10)*(m-1.0) );
    /*
    if( m<1.5 ) {
      float f = mod( floor(5.0*pos.z) + floor(5.0*pos.x), 2.0);
      col = 0.3 + 0.1*f*vec3(1.0);
    }
    */

    // lighitng
    float occ = calcAO( pos, nor );
    vec3  lig = normalize( vec3(-0.4, 0.7, -0.6) );
    float amb = clamp( 0.5+0.5*nor.y, 0.0, 1.0 );
    float dif = clamp( dot( nor, lig ), 0.0, 1.0 );
    float bac = clamp( dot( nor, normalize(vec3(-lig.x,0.0,-lig.z))), 0.0, 1.0 )*clamp( 1.0-pos.y,0.0,1.0);
    float dom = smoothstep( -0.1, 0.1, ref.y );
    float fre = pow( clamp(1.0+dot(nor,rd),0.0,1.0), 2.0 );
    float spe = pow(clamp( dot( ref, lig ), 0.0, 1.0 ),16.0);

    dif *= softshadow( pos, lig, 0.02, 2.5 );
    dom *= softshadow( pos, ref, 0.02, 2.5 );

    vec3 lin = vec3(0.0);
    lin += 1.3*dif*vec3(1.0,0.8,0.55);
    lin += 2.0*spe*vec3(1.0,0.9,0.7)*dif;
    lin += 0.4*amb*vec3(0.4,0.6,1.0)*occ;
    lin += 0.5*dom*vec3(0.4,0.6,1.0)*occ;
    lin += 0.5*bac*vec3(0.25,0.25,0.25)*occ;
    lin += 0.25*fre*vec3(1.0,1.0,1.0)*occ;
    col = col*lin;

    col = mix( col, vec3(0.8,0.9,1.0), 1.0-exp( -0.0002*t*t*t ) );
  }

  return vec3( clamp(col,0.0,1.0) );
}

mat3 setCamera(in vec3 ro, in vec3 ta, float cr) {
	vec3 cw = normalize(ta-ro);
	vec3 cp = vec3(sin(cr), cos(cr),0.0);
	vec3 cu = normalize( cross(cw,cp) );
	vec3 cv = normalize( cross(cu,cw) );

  return mat3( cu, cv, cw );
}

void main() {
  vec3 tot = vec3(0.0);
#if AA>1
  for( int m=0; m<AA; m++ )
  for( int n=0; n<AA; n++ ) {
    // pixel coordinates
    vec2 o = vec2(float(m),float(n)) / float(AA) - 0.5;
    vec2 p = (-r.xy + 3.0*(gl_FragCoord.xy+o))/r.y;
#else
    vec2 p = (-r.xy + 2.0*gl_FragCoord.xy)/r.y;
#endif

    // camera
    //vec3 ro = vec3( -0.5+3.5*cos(0.1*t), 1.0, 0.5 + 4.0*sin(0.1*t) );
    vec3 ro = vec3( -0.5+0.2*cos(0.1*t), 1.0, 0.0 + 2.0*sin(0.1*t) );
    vec3 ta = vec3( 0.0, 0.5, 0.0 );
    // camera-to-world transformation
    mat3 ca = setCamera( ro, ta, 0.0 );
    // ray direction
    vec3 rd = ca * normalize( vec3(p.xy,2.0) );

    // render
    vec3 col = render( ro, rd );

  	// gamma
    col = pow( col, vec3(0.4545) );

    tot += col;
#if AA>1
  }

  tot /= float(AA*AA);
#endif

  gl_FragColor = vec4( tot, 1.0 );
}
</script>

"use strict";

var CPlayer = function() {

    //--------------------------------------------------------------------------
    // Private methods
    //--------------------------------------------------------------------------

    // Oscillators
    var osc_sin = function (value) {
        return Math.sin(value * 6.283184);
    };

    var osc_saw = function (value) {
        return 2 * (value % 1) - 1;
    };

    var osc_square = function (value) {
        return (value % 1) < 0.5 ? 1 : -1;
    };

    var osc_tri = function (value) {
        var v2 = (value % 1) * 4;
        if(v2 < 2) return v2 - 1;
        return 3 - v2;
    };

    var getnotefreq = function (n) {
        // 174.61.. / 44100 = 0.003959503758 (F3)
        return 0.003959503758 * Math.pow(2, (n - 128) / 12);
    };

    var createNote = function (instr, n, rowLen) {
        var osc1 = mOscillators[instr.i[0]],
            o1vol = instr.i[1],
            o1xenv = instr.i[3],
            osc2 = mOscillators[instr.i[4]],
            o2vol = instr.i[5],
            o2xenv = instr.i[8],
            noiseVol = instr.i[9],
            attack = instr.i[10] * instr.i[10] * 4,
            sustain = instr.i[11] * instr.i[11] * 4,
            release = instr.i[12] * instr.i[12] * 4,
            releaseInv = 1 / release,
            arp = instr.i[13],
            arpInterval = rowLen * Math.pow(2, 2 - instr.i[14]);

        var noteBuf = new Int32Array(attack + sustain + release);

        // Re-trig oscillators
        var c1 = 0, c2 = 0;

        // Local variables.
        var j, j2, e, t, rsample, o1t, o2t;

        // Generate one note (attack + sustain + release)
        for (j = 0, j2 = 0; j < attack + sustain + release; j++, j2++) {
            if (j2 >= 0) {
                // Switch arpeggio note.
                arp = (arp >> 8) | ((arp & 255) << 4);
                j2 -= arpInterval;

                // Calculate note frequencies for the oscillators
                o1t = getnotefreq(n + (arp & 15) + instr.i[2] - 128);
                o2t = getnotefreq(n + (arp & 15) + instr.i[6] - 128) * (1 + 0.0008 * instr.i[7]);
            }

            // Envelope
            e = 1;
            if (j < attack) {
                e = j / attack;
            } else if (j >= attack + sustain) {
                e -= (j - attack - sustain) * releaseInv;
            }

            // Oscillator 1
            t = o1t;
            if (o1xenv) {
                t *= e * e;
            }
            c1 += t;
            rsample = osc1(c1) * o1vol;

            // Oscillator 2
            t = o2t;
            if (o2xenv) {
                t *= e * e;
            }
            c2 += t;
            rsample += osc2(c2) * o2vol;

            // Noise oscillator
            if (noiseVol) {
                rsample += (2 * Math.random() - 1) * noiseVol;
            }

            // Add to (mono) channel buffer
            noteBuf[j] = (80 * rsample * e) | 0;
        }

        return noteBuf;
    };


    //--------------------------------------------------------------------------
    // Private members
    //--------------------------------------------------------------------------

    // Array of oscillator functions
    var mOscillators = [
        osc_sin,
        osc_square,
        osc_saw,
        osc_tri
    ];

    // Private variables set up by init()
    var mSong, mLastRow, mCurrentCol, mNumWords, mMixBuf;


    //--------------------------------------------------------------------------
    // Initialization
    //--------------------------------------------------------------------------

    this.init = function (song) {
        // Define the song
        mSong = song;

        // Init iteration state variables
        mLastRow = song.endPattern - 2;
        mCurrentCol = 0;

        // Prepare song info
        mNumWords =  song.rowLen * song.patternLen * (mLastRow + 1) * 2;

        // Create work buffer (initially cleared)
        mMixBuf = new Int32Array(mNumWords);
    };


    //--------------------------------------------------------------------------
    // Public methods
    //--------------------------------------------------------------------------

    // Generate audio data for a single track
    this.generate = function () {
        // Local variables
        var i, j, b, p, row, col, n, cp,
            k, t, lfor, e, x, rsample, rowStartSample, f, da;

        // Put performance critical items in local variables
        var chnBuf = new Int32Array(mNumWords),
            instr = mSong.songData[mCurrentCol],
            rowLen = mSong.rowLen,
            patternLen = mSong.patternLen;

        // Clear effect state
        var low = 0, band = 0, high;
        var lsample, filterActive = false;

        // Clear note cache.
        var noteCache = [];

         // Patterns
         for (p = 0; p <= mLastRow; ++p) {
            cp = instr.p[p];

            // Pattern rows
            for (row = 0; row < patternLen; ++row) {
                // Execute effect command.
                var cmdNo = cp ? instr.c[cp - 1].f[row] : 0;
                if (cmdNo) {
                    instr.i[cmdNo - 1] = instr.c[cp - 1].f[row + patternLen] || 0;

                    // Clear the note cache since the instrument has changed.
                    if (cmdNo < 15) {
                        noteCache = [];
                    }
                }

                // Put performance critical instrument properties in local variables
                var oscLFO = mOscillators[instr.i[15]],
                    lfoAmt = instr.i[16] / 512,
                    lfoFreq = Math.pow(2, instr.i[17] - 9) / rowLen,
                    fxLFO = instr.i[18],
                    fxFilter = instr.i[19],
                    fxFreq = instr.i[20] * 43.23529 * 3.141592 / 44100,
                    q = 1 - instr.i[21] / 255,
                    dist = instr.i[22] * 1e-5,
                    drive = instr.i[23] / 32,
                    panAmt = instr.i[24] / 512,
                    panFreq = 6.283184 * Math.pow(2, instr.i[25] - 9) / rowLen,
                    dlyAmt = instr.i[26] / 255,
                    dly = instr.i[27] * rowLen;

                // Calculate start sample number for this row in the pattern
                rowStartSample = (p * patternLen + row) * rowLen;

                // Generate notes for this pattern row
                for (col = 0; col < 4; ++col) {
                    n = cp ? instr.c[cp - 1].n[row + col * patternLen] : 0;
                    if (n) {
                        if (!noteCache[n]) {
                            noteCache[n] = createNote(instr, n, rowLen);
                        }

                        // Copy note from the note cache
                        var noteBuf = noteCache[n];
                        for (j = 0, i = rowStartSample * 2; j < noteBuf.length; j++, i += 2) {
                          chnBuf[i] += noteBuf[j];
                        }
                    }
                }

                // Perform effects for this pattern row
                for (j = 0; j < rowLen; j++) {
                    // Dry mono-sample
                    k = (rowStartSample + j) * 2;
                    rsample = chnBuf[k];

                    // We only do effects if we have some sound input
                    if (rsample || filterActive) {
                        // State variable filter
                        f = fxFreq;
                        if (fxLFO) {
                            f *= oscLFO(lfoFreq * k) * lfoAmt + 0.5;
                        }
                        f = 1.5 * Math.sin(f);
                        low += f * band;
                        high = q * (rsample - band) - low;
                        band += f * high;
                        rsample = fxFilter == 3 ? band : fxFilter == 1 ? high : low;

                        // Distortion
                        if (dist) {
                            rsample *= dist;
                            rsample = rsample < 1 ? rsample > -1 ? osc_sin(rsample*.25) : -1 : 1;
                            rsample /= dist;
                        }

                        // Drive
                        rsample *= drive;

                        // Is the filter active (i.e. still audiable)?
                        filterActive = rsample * rsample > 1e-5;

                        // Panning
                        t = Math.sin(panFreq * k) * panAmt + 0.5;
                        lsample = rsample * (1 - t);
                        rsample *= t;
                    } else {
                        lsample = 0;
                    }

                    // Delay is always done, since it does not need sound input
                    if (k >= dly) {
                        // Left channel = left + right[-p] * t
                        lsample += chnBuf[k-dly+1] * dlyAmt;

                        // Right channel = right + left[-p] * t
                        rsample += chnBuf[k-dly] * dlyAmt;
                    }

                    // Store in stereo channel buffer (needed for the delay effect)
                    chnBuf[k] = lsample | 0;
                    chnBuf[k+1] = rsample | 0;

                    // ...and add to stereo mix buffer
                    mMixBuf[k] += lsample | 0;
                    mMixBuf[k+1] += rsample | 0;
                }
            }
        }

        // Next iteration. Return progress (1.0 == done!).
        mCurrentCol++;
        return mCurrentCol / 8;
    };

    // Create a WAVE formatted Uint8Array from the generated audio data
    this.createWave = function() {
        // Create WAVE header
        var l1 = mNumWords * 2 - 8;
        var l2 = l1 - 36;
        var headerLen = 44;
        var wave = new Uint8Array(headerLen + mNumWords * 2);
        wave.set(
            [82,73,70,70,
             l1 & 255,(l1 >> 8) & 255,(l1 >> 16) & 255,(l1 >> 24) & 255,
             87,65,86,69,102,109,116,32,16,0,0,0,1,0,2,0,
             68,172,0,0,16,177,2,0,4,0,16,0,100,97,116,97,
             l2 & 255,(l2 >> 8) & 255,(l2 >> 16) & 255,(l2 >> 24) & 255]
        );

        // Append actual wave data
        for (var i = 0, idx = headerLen; i < mNumWords; ++i) {
            // Note: We clamp here
            var y = mMixBuf[i];
            y = y < -32767 ? -32767 : (y > 32767 ? 32767 : y);
            wave[idx++] = y & 255;
            wave[idx++] = (y >> 8) & 255;
        }

        // Return the WAVE formatted typed array
        return wave;
    };

    // Get n samples of wave data at time t [s]. Wave data in range [-2,2].
    this.getData = function(t, n) {
        var i = 2 * Math.floor(t * 44100);
        var d = new Array(n);
        for (var j = 0; j < 2*n; j += 1) {
            var k = i + j;
            d[j] = t > 0 && k < mMixBuf.length ? mMixBuf[k] / 32768 : 0;
        }
        return d;
    };
};
